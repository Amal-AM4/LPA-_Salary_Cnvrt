<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPA to Salary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>LPA to Salary Converter</h2>

        <form id="converterForm">
            <label for="lpaInput">Enter LPA:</label>
            <input type="number" id="lpaInput" name="lpaInput" min="0" step="0.01" required>
            <button type="submit">Calculate</button>
        </form>

        <div id="resultContainer"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
